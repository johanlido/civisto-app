<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rewards - Civisto Mobile App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/rewards.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Background with Gradient and Dots Pattern -->
        <div class="background-pattern"></div>

        <!-- Header -->
        <header class="header">
            <div class="logo">Civisto</div>
            <div class="header-icons">
                <i data-feather="bell"></i>
                <div class="avatar"></div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <div class="rewards-section">
                <h2>Your Rewards</h2>
                <div class="rewards-grid">
                    <!-- Rewards will be dynamically loaded here -->
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item" data-tab="home">
                <i data-feather="home"></i>
                <span>Home</span>
            </a>
            <a href="reports.html" class="nav-item" data-tab="reports">
                <i data-feather="clipboard"></i>
                <span>Reports</span>
            </a>
            <a href="new-report.html" class="nav-item new-report" data-tab="new">
                <div class="add-button">
                    <i data-feather="plus"></i>
                </div>
                <span>New Report</span>
            </a>
            <a href="rewards.html" class="nav-item active" data-tab="rewards">
                <i data-feather="award"></i>
                <span>Rewards</span>
            </a>
            <a href="index.html" class="nav-item" data-tab="profile">
                <i data-feather="user"></i>
                <span>Profile</span>
            </a>
        </nav>
    </div>

    <script src="js/main.js"></script>
    <script src="js/rewards.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
